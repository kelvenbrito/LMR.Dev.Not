    <form id="cad" style="width: 100vh; margin-left: 30%;">
        <h1>Cadastro de Formulario</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome Completo </label>
            <input type="text" class="form-control" id="NomeCom" aria-describedby="NomeCom">
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço </label>
            <input type="email" class="form-control" id="End" aria-describedby="End">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="Email" aria-describedby="Email">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Confirmar Email </label>
            <input type="email" class="form-control" id="CEmail" aria-describedby="CEmail">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="Csenha">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="clickaqui">
          <label class="form-check-label" for="exampleCheck1">click aqui</label>
        </div>
        <input type="button" class="btn btn-primary" value ="Confirmar" onblur="Verif()">
      </form>
