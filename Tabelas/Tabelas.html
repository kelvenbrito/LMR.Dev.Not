<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
  <table border="8"><!-- tag de tabelas -->
    <thead>
        <th>a</th>
        <th>b</th>
        <th>c</th>
    </thead>
    <tbody>
        <td>1</td>
        <td>2</td>
        <td>3</td>

    </tbody>
     
    <tbody>
        <td>4</td>
        <td>5</td>
        <td>6</td>
       
        <tr><!--quebra linha na tabela-->
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </tbody>

  </table> 
  
  <ul><!-- Lista nÃ£o ordenadas -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul> 
  <ol><!-- Lista Ordenadas-->
    <li>Item a</li>
    <li>Item b</li>
    <li>Item c</li>
  </ol>


</body>
</html>
