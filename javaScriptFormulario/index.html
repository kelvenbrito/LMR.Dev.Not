<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="MeuForm">
        <label for="pnome" title="Informe o nome">
            Entre com o nome!
        </label>
        <input type="text" id="pnome" />
        <br>
        <label for="psobre" title="Informe o sobrenome">
            Entre com o sobrenome!
        </label>
        <input type="text" id="psobre" />
        <br>
        <br>
        <input type="button" value="Concatenar" 
        onclick="MostrarNome()"/>

    </form>
    <br><br>
    <form action="" id="MyCalc">
        <label for="pn1" title="Informe o numero">
            Digite um numero!
        </label>
        <input type="text" id="pn1" />
        <br>
        <label for="pn2" title="Informe outro numero">
            Digite outro numero!
        </label>
        <input type="text" id="pn2"/>
        <br>
        <br>
        <input type="button" value="Somar" 
        onclick="Somar()"/>
        <input type="button" value="Multiplicar" 
        onclick="Mult()"/>
        <input type="button" value="Subtrair" 
        onclick="Sub()"/>
        <input type="button" value="Dividir" 
        onclick="Div()"/>

    </form>
    
</body>
<script src="script1.js"></script>
</html>
