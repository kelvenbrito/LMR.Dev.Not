<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-4">
            <form id="fPessoas">
                <div class="mb-3">
                    <label for="fNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="fNome">
                </div>
                <div class="mb-3">
                    <label for="fSobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="fSobrenome">
                </div>
                <div class="mb-3">
                    <label for="fIdade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="fIdade">
                </div>
                <div class="mb-3">
                    <label for="fEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="fEmail">
                </div>
                <div class="mb-3">
                    <label for="fConfirmaEmail" class="form-label">Confirmar Email</label>
                    <input type="email" class="form-control" id="fConfirmaEmail">
                </div>
                
            </form>
        </div>
        <button class="btn-primary" onclick="mudarConteudo()">Adicionar</button>
        <div class="row" id="paragrafo" onclick="mudarConteudo()"></div>
    </div>
</body>
